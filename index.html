<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Customer info</title>
  </head>
  <body>
    
    <div class="container border border-dark">
      <form class="m-5">
        <div class="form-group">
          <p class="font-weight-bold">Customer Input:</p>
          <label for="id">Customer ID</label>
          <input type="text" class="form-control mb-2" id="id">
          <label for="name">Customer name</label>
          <input type="text" class="form-control mb-2" id="name">
          <label for="discount">Discount %</label>
          <input type="text" class="form-control mb-2" id="discount">
          <label for="amount">Invoice amount</label>
          <input type="text" class="form-control mb-2" id="amount"> 
        </div>
        <div class="form-group">
          <p class="font-weight-bold">Customer Output:</p>
          <label for="customerData">Customer</label>
          <input type="text" class="form-control mb-2" id="customerData" readonly>
          <label for="cusname">Customer name</label>
          <input type="text" class="form-control mb-2" id="cusname" readonly>
          <label for="amountAfterDisc">Amount after discount</label>
          <input type="text" class="form-control mb-2" id="amountAfterDisc" readonly> 
        </div>

        <hr class="border border-dark">

        <div class="form-group">
          <p class="font-weight-bold">Account Input:</p>
          <label for="balance">Account Balance</label>
          <input type="text" class="form-control mb-2" id="balance"> 
          <label for="action">Select action :</label>
          <select class="form-control mb-2" id="action">
            <option>Deposit</option>
            <option>Withdraw</option>
          </select>
          <label for="amountwd">Amount</label>
          <input type="text" class="form-control mb-2" id="amountwd"> 
        </div>
        <div class="form-group">
          <p class="font-weight-bold">Account Output:</p>
          <label for="customerBal">Customer Balance</label>
          <input type="text" class="form-control mb-2" id="customerBal" readonly>
        </div>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="public/script.js"></script>

  </body>
</html>
